<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fresh Fish Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066CC',
                        secondary: '#E6F3FF'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            min-height: 1024px;
            background-image: url('https://public.readdy.ai/ai/img_res/207245abba9b416e6e319d71c12131ff.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="w-full max-w-[480px] mx-4 my-8 p-8 bg-white rounded-lg shadow-xl">
        <div class="text-center mb-8">
            <h1 class="font-['Pacifico'] text-4xl text-primary mb-2">logo</h1>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Your Account</h2>
            <p class="text-gray-600">Join us for fresh seafood delivered to your door</p>
        </div>

        <form class="space-y-6" id="signupForm">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email Address</label>
                <div class="relative">
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary text-sm" placeholder="Enter your email" required>
                    <div class="absolute right-3 top-3 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <p class="mt-1 text-sm text-red-600 hidden" id="email-error"></p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary text-sm" placeholder="Create a password" required>
                    <button type="button" class="absolute right-3 top-3 text-gray-400" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="mt-2 space-y-1">
                    <p class="text-xs text-gray-500">Password must contain:</p>
                    <ul class="text-xs space-y-1">
                        <li class="text-gray-500" id="length"><i class="fas fa-circle text-xs mr-2"></i>At least 8 characters</li>
                        <li class="text-gray-500" id="uppercase"><i class="fas fa-circle text-xs mr-2"></i>One uppercase letter</li>
                        <li class="text-gray-500" id="number"><i class="fas fa-circle text-xs mr-2"></i>One number</li>
                        <li class="text-gray-500" id="special"><i class="fas fa-circle text-xs mr-2"></i>One special character</li>
                    </ul>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="confirmPassword">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-primary text-sm" placeholder="Confirm your password" required>
                    <button type="button" class="absolute right-3 top-3 text-gray-400" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="mt-1 text-sm text-red-600 hidden" id="confirm-error"></p>
            </div>

            <button type="submit" class="w-full bg-primary text-white py-3 rounded-button hover:bg-primary/90 transition-colors duration-200 !rounded-button whitespace-nowrap">Create Account</button>
            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="#" class="text-primary hover:text-primary/80">Sign in</a>
                </p>
            </div>

            <div class="text-center text-xs text-gray-500">
                By signing up, you agree to our
                <a href="#" class="text-primary hover:underline">Terms of Service</a> and
                <a href="#" class="text-primary hover:underline">Privacy Policy</a>
            </div>
        </form>
    </div>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let isValid = true;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('email-error').classList.add('hidden');
            }

            if (password !== confirmPassword) {
                document.getElementById('confirm-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-error').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('confirm-error').classList.add('hidden');
            }

            if (isValid) {
                alert('Account created successfully!');
            }
        });
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;

            document.getElementById('length').classList.toggle('text-green-500', password.length >= 8);
            document.getElementById('uppercase').classList.toggle('text-green-500', /[A-Z]/.test(password));
            document.getElementById('number').classList.toggle('text-green-500', /[0-9]/.test(password));
            document.getElementById('special').classList.toggle('text-green-500', /[!@#$%^&*]/.test(password));
        });
    </script>
</body>
</html>
